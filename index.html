<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiverse Store</title>
    <!-- *=============== Css ===============-->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- *=============== Font Awesome ===============-->
    <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
  </head>
  <body class="body">
    <!-- !=============== Header ===============-->
    <header class="header">
      <!-- ?=============== Brand Container ===============-->
      <div class="header__brand-container">
        <span class="header__brand">Multiverse Store</span>
      </div>
      <!-- ?=============== NavBar ===============-->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item active">
            <a class="nav__link" href="#body">
              <span class="nav__link-icon"><i class="far fa-home"></i></span>
              <span class="nav__link-name">Home</span>
            </a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#introduction">
              <span class="nav__link-icon"><i class="far fa-book"></i></i></span>
              <span class="nav__link-name">Manual</span>
            </a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#store">
              <span class="nav__link-icon"><i class="far fa-store"></i></span>
              <span class="nav__link-name">Store</span>
            </a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#about">
              <span class="nav__link-icon"><i class="far fa-question"></i></span>
              <span class="nav__link-name">About</span>
            </a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#contact">
              <span class="nav__link-icon"><i class="far fa-address-book"></i></span>
              <span class="nav__link-name">Contact</span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </nav>
    </header>
    <!-- !=============== Main ===============-->
    <main class="main"></main>
    <!-- *=============== JS ===============-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
